<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket app</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Find your tickets App</h1>
            <form id="search-form">
                <input type="text" placeholder="search by event" id="search">
                <button type="submit" id="submit"><i class="fa fa-search"></i></button>
            </form>
            <form id="search-form">
                <input type="text" placeholder="search by city" id="city_search">
                <button type="submit" id="submit_city"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>
    <main>
        <div class="location-container">
            <h1 class="location-name" id="location-name"></h1>
        </div>
        <div class="event-container" id="event-container"></div>
    </main>
</body>
</html>
